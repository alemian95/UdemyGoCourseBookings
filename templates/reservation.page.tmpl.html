{{template "base" .}}

{{define "content"}}

<div class="container">
    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center mt-4">Search for availability</h1>

            <form action="#" method="post" novalidate class="needs-validation">
                <div class="row" id="reservation-datepicker-old">
                    <div class="col-md-6">
                        <input required type="text" class="form-control" name="start" placeholder="Arrival">
                        <div class="invalid-feedback">
                            Please provide an arrival date
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input required type="text" class="form-control" name="end" placeholder="Departure">
                        <div class="invalid-feedback">
                            Please provide departure date
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Search Availability</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>

<button id="reservation-button" class="btn btn-secondary">Click</button>

{{end}}
