        <script>

            // Base js for form validation
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                let forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
            })()

            function notify(msg, type = "success") {
                notie.alert({
                    type: type,
                    text: msg
                });
            }

            function notifyModal(title, msg, icon, confirmationText) {
                Swal.fire({
                    title: title,
                    html: msg,
                    icon: icon,
                    confirmButtonText: confirmationText
                })
            }

            function Prompt() {
                let toast = function(c) {

                    const {
                        msg = "",
                        icon = "success",
                        position = "top-end",
                    } = c;

                    const Toast = Swal.mixin({
                        toast: true,
                        title: msg,
                        position: position,
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                    });

                    Toast.fire({
                        icon: icon
                    });
                }

                let success = function(c) {

                    const {
                        msg = "",
                        title = "",
                        footer = "",
                    } = c;

                    Swal.fire({
                        icon: 'success',
                        title: title,
                        text: msg,
                        footer: footer
                    })
                }

                let error = function(c) {

                    const {
                        msg = "",
                        title = "",
                        footer = "",
                    } = c;

                    Swal.fire({
                        icon: 'error',
                        title: title,
                        text: msg,
                        footer: footer
                    })
                }

                let custom = async function custom(c) {
                    const {
                        msg = "",
                        title = "",
                    } = c;

                    const { value: formValues } = await Swal.fire({
                        title: title,
                        html: msg,
                        backdrop: false,
                        focusConfirm: false,
                        showCancelButton: true,
                        preConfirm: () => {
                            return [
                                document.getElementById('start').value,
                                document.getElementById('end').value
                            ]
                        },
                        willOpen: () => {
                            const elem = document.getElementById('reservation-datepicker');
                            const rangepicker = new DateRangePicker(elem, {
                                format: "yyyy-mm-dd",
                                showOnFocus: true,
                                orientation: "top",
                            });
                        },
                        didOpen: () => {
                            document.querySelectorAll("#reservation-datepicker input").forEach(e => e.removeAttribute("disabled"));
                        }
                    })

                    if (formValues) {
                        Swal.fire(JSON.stringify(formValues))
                    }
                }

                return {
                    toast: toast,
                    success: success,
                    error: error,
                    custom, custom,
                }

            }
            let attention = Prompt();

            if (document.getElementById("reservation-button"))
            document.getElementById("reservation-button").addEventListener("click", function (event) {
                let html = `
                    <form id="check-availability-form" novalidate method="post" action="" class="needs-validation">
                        <div class="row" id="reservation-datepicker">
                            <div class="col-md-4">
                                <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                            </div>
                            <div class="col-md-4">
                                <input disabled required class="form-control" type="text" name="end" id="staendrt" placeholder="Departure">
                            </div>
                        </div>
                    </form>
                `;
                attention.custom({ msg: html})
            })

        </script>
